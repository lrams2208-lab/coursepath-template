<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoursePath</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg,#89f7fe,#66a6ff);
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 3rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .category-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .category-card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      flex: 1 1 200px;
      max-width: 250px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .category-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    #form-container {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 1.5rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    select, input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(135deg,#f6d365,#fda085);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>CoursePath</h1>
    <p>Your AI guide for school and work tasks</p>
  </header>

  <main>
    <div class="category-container">
      <div class="category-card" data-category="school">School</div>
      <div class="category-card" data-category="work">Work</div>
    </div>

    <div id="form-container" style="display:none;">
      <h2 id="form-title">Solve your problem</h2>
      <form id="ai-form">
        <select name="subcategory" id="subcategory" required>
          <option value="">Select Subcategory</option>
        </select>
        <textarea name="description" placeholder="Describe your problem or assignment..." rows="4" required></textarea>
        <button type="submit">Get Steps</button>
      </form>
      <h3>Steps:</h3>
      <pre id="steps">Your AI steps will appear here...</pre>
    </div>
  </main>

  <script>
    const categoryCards = document.querySelectorAll(".category-card");
    const formContainer = document.getElementById("form-container");
    const subcategorySelect = document.getElementById("subcategory");
    const formTitle = document.getElementById("form-title");
    const stepsEl = document.getElementById("steps");

    const subcategories = {
      school: ["Math", "Science", "English", "History", "Programming"],
      work: ["HR", "Marketing", "IT", "Finance", "Operations"]
    };

    categoryCards.forEach(card => {
      card.addEventListener("click", () => {
        const category = card.dataset.category;
        formContainer.style.display = "block";
        formTitle.textContent = `Solve your ${category} problem`;
        subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';
        subcategories[category].forEach(sub => {
          const opt = document.createElement("option");
          opt.value = sub;
          opt.textContent = sub;
          subcategorySelect.appendChild(opt);
        });
        subcategorySelect.dataset.category = category;
      });
    });

    const aiForm = document.getElementById("ai-form");
    aiForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const category = subcategorySelect.dataset.category;
      const subcategory = subcategorySelect.value;
      const description = aiForm.description.value;
      stepsEl.textContent = "Generating steps...";

      try {
        const res = await fetch("/api/generate-steps", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ category, subcategory, description })
        });
        const json = await res.json();
        stepsEl.textContent = json.steps || json.error;
      } catch (err) {
        stepsEl.textContent = "Error contacting AI.";
      }
    });
  </script>
</body>
</html>
